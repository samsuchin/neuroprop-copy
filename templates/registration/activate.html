{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/account.css' %}">
{% endblock %}

{% block body %}
<div class="container text-center my-5">
  <form class="needs-validation" method="post">{% csrf_token %}
    <h1 class="title text-center">Activate Account</h1>
          <div class="mb-3"></div>
          <label for="">Email</label>
          <input class="form-control" placeholder="user@gmail.com" name="email" type="email">
    <div class="text-center">
      <button class="btn btn-primary my-3 w-50" type="submit">Send Email</button>
    </div>
  </form>
  <div class="list-group text-center">
    <span class="help-text pb-2"><a class="link" href="{% url 'index' %}">Go back home</a></span>
  </div>
</div>

{% endblock %}
