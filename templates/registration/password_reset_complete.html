{% extends 'accounts.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}

<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="card">
                    <!-- Logo -->
                    <div class="card-header py-2 text-center bg-primary">
    
                        <span><img width="200" src="{% static 'images/white.png' %}" alt="logo"></span>
  
                </div>

                    <div class="card-body p-4 text-center">
                        
                      <h1 class="title text-center">Password changed!</h1>
                      <div class="alert alert-success" role="alert">
                        You have successfully changed your password! You may now proceed to log in.
                    
                      </div>
                      <a href="{% url 'login' %}" class="btn btn-primary w-50">Return to log in</a>
                    
                    </div> <!-- end card-body-->
                </div>
                <!-- end card -->

                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>

{% endblock %}
