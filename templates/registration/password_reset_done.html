{% extends 'accounts.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}

<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="card">
                    <!-- Logo -->
                    <div class="card-header py-2 text-center bg-primary">
    
                        <span><img width="200" src="{% static 'images/white.png' %}" alt="logo"></span>
  
                </div>

                    <div class="card-body p-4">
                        
                        <div class="text-center">
                            <h1>Reset your Password</h1>
                            <p class="lead">Check your email for a link to reset your password. If it doesn't appear within a few minutes, check your spam folder.</p>
                            <a href="{% url 'login' %}" class="btn btn-primary btn-block">Return to log in</a>
                        </div>

                    </div> <!-- end card-body-->
                </div>
                <!-- end card -->

                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>

{% endblock %}
