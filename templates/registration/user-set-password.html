{% extends 'accounts.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}

<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="card">
                    <!-- Logo -->
                    <div class="card-header py-2 text-center bg-primary">
    
                        <span><img width="200" src="{% static 'images/white.png' %}" alt="logo"></span>
  
                </div>

                    <div class="card-body p-4">
                        
                      <h2 class="title text-center">Set Password for {{ request.user }}</h2>
                      <form method="post">{% csrf_token %}
                    
                        {% include 'includes/form.html' %}
                        <div class="text-center">
                          <button class="btn btn-primary mt-3 w-50" type="submit">Set Password</button>
                        </div>
                    
                      </form>
                    </div> <!-- end card-body-->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted"><a href="{% url 'password_reset' %}" class="text-muted ms-1"><b>Forgot Your Password?</b></a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>

{% endblock %}
