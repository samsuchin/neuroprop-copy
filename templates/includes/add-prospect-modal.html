{% load static %}

<div id="add-new-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="standard-modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="standard-modalLabel">Create Prospect</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'create_prospect' %}" method="post">{% csrf_token %}                           
                    <div class="mb-3">
                        <input required name="name" type="text" placeholder="Name (Ex: 123 Rainbow Road)*" class="form-control">
                    </div>
                    <div class="mb-3">
                        {% include 'includes/address-field.html' %}
                    </div>
                    <div class="mb-3">
                        <input name="amount" type="number" placeholder="Amount" class="form-control">
                    </div>
                    <div class="mb-3">
                        <select required id="purpose" class="form-select form-control" name="purpose">
                            <option value="">Choose Purpose</option>
                            {% for key, value in purpose_choices %}
                            <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                        
                    </div>
                    <div class="mb-3">
                        <select required id="property-type" class="form-select form-control" name="property-type">
                            <option value="">Choose Property Type</option>
                            {% for key, value in property_type_choices %}
                            <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
