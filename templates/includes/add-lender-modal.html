
{% block css %}     
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
{% endblock %}

<div id="add-new-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="standard-modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="standard-modalLabel">Create Lender</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'create_lender' %}" method="post">{% csrf_token %}                           
                    <div class="mb-3">
                        <input required name="title" type="text" placeholder="Title*" class="form-control">
                    </div>

                    <div class="mb-3">
                        <input required name="contact_email" type="text" placeholder="Contact Email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <input required name="contact_name" type="text" placeholder="Contact Name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input name="max_loan" type="number" placeholder="Max Loan" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input name="min_loan" type="number" placeholder="Min Loan" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input name="max_ltv" type="number" placeholder="Max LTV" class="form-control">
                    </div>

                    <div class="mb-3">
                        <select id="states" class="select2 form-control select2-multiple form-select" name="states[]" multiple="multiple">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        
                    </div>
                    <div class="mb-3">
                        <select id="property-types" class="form-select form-control select2 select2-multiple" name="property_types[]" multiple="multiple">
                            <option value="RT">Retail</option>
                            <option value="OF">Office</option>
                            <option value="IN">Industrial</option>
                            <option value="WH">Warehouse</option>
                            <option value="MF">Multifamily</option>
                            <option value="LO">Loding</option>
                            <option value="HC">Healthcare</option>
                            <option value="SS">Self-Storage</option>
                            <option value="MU">Mixed Used</option>
                            <option value="MH">Mobile Home</option>
                            <option value="CH">Co-op Housing</option>
                            <option value="OT">Other</option>
                          </select>
                    </div>
      
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{% block js %}
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $('#states').select2({
        dropdownParent: $('#add-new-modal'),
        placeholder: "Select states",
    });
    $('#property-types').select2({
        dropdownParent: $('#add-new-modal'),
        placeholder: "Select property types",
    });
</script>
{% endblock %}
