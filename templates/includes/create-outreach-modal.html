
<div id="create-outreach-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="standard-modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="standard-modalLabel">Create Outreach</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
            </div>
            <div class="modal-body">
                <form id="create_outreach" action="{% url 'create_outreach' %}" method="post">{% csrf_token %}     
                    <div class="mb-3">
                        <input class="form-control" type="text" name="name" placeholder="Optional Outreach Name">
                    </div>
                    <div class="text-center mb-3">You have selected <span class="fw-bold" id="lender-count"></span> lenders to reach out to.</div>
                    <input type="hidden" id="lenders" name="lenders">
                    <input type="hidden" id="prospect_uid" name="prospect_uid">
                    <div class="mb-3">
                        <select required id="prospect_uid" class="form-select form-control" name="prospect_uid">
                            <option value="">Choose Prospect</option>
                            {% for prospect in prospects %}
                            <option value="{{ prospect.uid }}">{{ prospect.name }}</option>
                            {% endfor %}
                        </select>
                        
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
